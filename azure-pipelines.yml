trigger:
- main

parameters:
  - name: teamname
    type: string
    displayName: TEAMNAME
    values:
      - test1
      - test2

  - name: servicegroupid
    type: string
    displayName: servicegroupid
    values:
      - production
      - nonproduction

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'


- script: |
    echo $(production)
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
